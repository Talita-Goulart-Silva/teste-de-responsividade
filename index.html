<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxanium&display=swap" rel="stylesheet">

</head>
<body>

    <h1>Top 10 aviões do mundo</h1>

    <section class="card_container">
        <article class="card">
            <div>
                <img src="Imagens/747.webp" alt="" class="tamanho">
                <p>Airbus A380</p>
            </div>
        </article>

        <article class="card">
            <div>
                <img src="Imagens/777-banner.jpg" alt="" class="tamanho">
                <p>Boeing 747</p>
            </div>
        </article>

        <article class="card">
            <div>
                <img src="Imagens/787-dreamliner-banner.jpg" alt="" class="tamanho">
                <p>McDonnell Douglas MD-11</p>
            </div>
        </article>

        <article class="card">
            <div>
                <img src="Imagens/a380.jpg" alt="" class="tamanho">
                <p>Lockheed L-1011 Tristar</p>
            </div>
        </article>

        <article class="card">
            <div>
                <img src="Imagens/Aeroflot_Il-96-300_RA-96008_SVO_2011-3-10.png" alt="" class="tamanho">
                <p>irbus A340</p>
            </div>
        </article>

        <article class="card">
            <div>
                <img src="Imagens/il-86-1.jpg" alt="" class="tamanho">
                <p>McDonnell Douglas DC-10</p>
            </div>
        </article>

        <article class="card">
            <div>
                <img src="Imagens/KLM_McDonnell_Douglas_MD-11.jpg" alt="" class="tamanho">
                <p>Boeing 777</p>
            </div>
        </article>

        <article class="card">
            <div>
                <img src="Imagens/lufthansa_a346.jpg" alt="" class="tamanho">
                <p>Ilyushin Il-96</p>
            </div>
        </article>

        <article class="card">
            <div>
                <img src="Imagens/matéria-historica.webp" alt="" class="tamanho">
                <p>Ilyushin Il-86</p>
            </div>
        </article>

        <article class="card">
            <div>
                <img src="Imagens/TAP_Air_Portugal_L-1011.png" alt="" class="tamanho">
                <p>Boeing 787</p>
            </div>
        </article>
    </section>
    
</body>
</html>
